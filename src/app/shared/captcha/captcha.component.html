<div class="w-full mx-auto flex flex-col justify-items-center items-center p-4 space-y-3">
    <div class="flex flex-row justify-items-stretch items-center space-x-3">
        <!-- CAPTCHA Image -->
        <div class="captcha-image-container bg-white border border-gray-200 rounded p-2">
            @if (currentChallenge) {
            <img [src]="currentChallenge.imageUrl" alt="CAPTCHA Challenge" class="block w-48 h-20 object-contain" />
            } @else {
            <div class="w-48 h-20 bg-gray-100 flex items-center justify-center text-gray-500 text-sm">
                Loading CAPTCHA...
            </div>
            }
        </div>

        <!-- Refresh Button -->
        <button type="button" (click)="refreshCaptcha()"
            class="flex items-center justify-center w-10 h-10 bg-blue-500 hover:bg-blue-600 text-white rounded-full transition-colors duration-200"
            title="Refresh CAPTCHA">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </button>
    </div>

    <!-- Challenge Question and Input -->
    @if (currentChallenge) {
    <div class="space-y-2">
        <div class="flex space-x-2">
            <input [formControl]="answerControl" type="text"
                class="flex-1 px-3 py-2 text-slate-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-600 focus:border-slate-600 text-sm"
                [class.border-red-500]="hasError" [class.border-green-500]="isVerified"
                [placeholder]="currentChallenge.question" autocomplete="off" />
            <button type="button" (click)="verify()" [disabled]="!answerControl.value || isVerifying"
                class="px-4 py-2 bg-green-500 hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-md text-sm font-medium transition-colors duration-200">
                {{ isVerifying ? 'Verifying...' : 'Verify' }}
            </button>
        </div>
    </div>
    }

    <!-- Status Messages -->
    @if (hasError && errorMessage) {
    <div class="text-red-600 text-sm flex items-center space-x-1">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
        </svg>
        <span>{{ errorMessage }}</span>
    </div>
    }

    @if (isVerified) {
    <div class="text-green-600 text-sm flex items-center space-x-1">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd" />
        </svg>
        <span>CAPTCHA verified successfully!</span>
    </div>
    }

</div>
